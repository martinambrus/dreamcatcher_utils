name: Sync Database from dreamcatcher-db

on:
  repository_dispatch:
    types: [sync-db]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dreamcatcher_utils
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout dreamcatcher-db
        uses: actions/checkout@v4
        with:
          repository: martinambrus/dreamcatcher-db
          path: dreamcatcher-db

      - name: Sync Database folder
        run: |
          set -euo pipefail
          SRC=dreamcatcher-db
          TARGET="Database"
          rsync -a --delete \
            --exclude '.idea' \
            --exclude '.git' \
            --exclude '.github' \
            "$SRC/" "$TARGET/"

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Database
          git commit -m "Sync Database from dreamcatcher-db"
          git pull --rebase
          git push

      - name: Dispatch downstream syncs (DreamCatcher)
        if: ${{ success() }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SYNC_REPOS_TOKEN }}
          repository: martinambrus/DreamCatcher
          event-type: sync-utils
