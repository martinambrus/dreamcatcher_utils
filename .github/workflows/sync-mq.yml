name: Sync MQ from dreamcatcher-mq

on:
  repository_dispatch:
    types: [sync-mq]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dreamcatcher_utils
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout dreamcatcher-mq
        uses: actions/checkout@v4
        with:
          repository: martinambrus/dreamcatcher-mq
          path: dreamcatcher-mq

      - name: Sync MQ folder
        run: |
          set -euo pipefail
          SRC=dreamcatcher-mq
          TARGET="MQ"
          rsync -a --delete \
            --exclude '.idea' \
            --exclude '.git' \
            --exclude '.github' \
            "$SRC/" "$TARGET/"

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add MQ
          git commit -m "Sync MQ from dreamcatcher-mq"
          git push
